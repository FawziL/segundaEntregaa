<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form"> 
        <h1>Registro de Usuario</h1>
        <form id="registerForm" action="/signup"  method="post">
            <p>Ingrese su nombre:</p>
            <input type="mail" name="username" id="registerUser">
            <input type="password" name="password" id="passwordUser">
            <input id="SignupBtn" type="submit" value="Registrarse">   
        </form>
        <button id="Login" onclick="goLogin()">Login</button>
    </div>

    <script>
        function redireccionar(pagina) {
        location.href = pagina;
        }

        function goLogin() {
        redireccionar('/login');
        };
    </script>
</body>
</html>
