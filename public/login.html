    <div class="form"> 
        <h1>Login de Usuario</h1>
        <form id="formLogIn" action="/login"  method="post">
            <p>Ingrese su nombre:</p>
            <input type="text" id="loginUser" name="username" placeholder="email">
            <input type="password" id="loginPasswordUser" name="password" placeholder="password">
            <input type="submit" class="boton" value="Login">   
        </form>
        <button id="Register" onclick="goLogin()">Register</button>
    </div>
</form>


    <script>
        function redireccionar(pagina) {
        location.href = pagina;
        }

        function goLogin() {
        redireccionar('/signup');
        };
    </script>
